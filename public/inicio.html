<!DOCTYPE html>
<html lang="en">
<head>
     <!--METADATOS-->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="author" content="Emanuel Villalonga">
     <meta name="description" content="Registro con bootstrap">
     <meta name="keywords" content="HTML, CSS y JavaScript">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--FUENTE-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
     <!--BOOTSTRAP-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
     <!--HOJA DE ESTILOS-->
     <link rel="stylesheet" href="../css/styles.css">
     <title>Bootsrap</title>
</head>
<body>
    <div class="container w-75 mt-5 mb-5">
        <div class="row">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
                <div class="admin m-4 d-flex justify-content-center align-items-center" style="height: 100%;">
                    <img src="../img/logo-blanco.svg" alt="Administrador" style="width: 50%; height: 50%;">
                </div>
            </div>
            
            <div class="col bg-white p-5">
                <h2 class="text-start py-5 title">Login</h2>

                <!--REGISTRO-->
                <form action="#">
                    <div class="form-floating mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon bi bi-envelope" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                          </svg>
                        <input type="email" class="form-control rounded-pill" id="floatingEmail" placeholder="Email">
                        <label for="floatingEmail">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon bi bi-bag" viewBox="0 0 16 16">
                            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                          </svg>
                        <input type="password" class="form-control rounded-pill" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="my-3">
                        <span><a class="a-link" href="#">¿Olvidaste tu contraseña?</a></span>
                    </div><br>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger rounded-pill">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <img src="../img/ondas.svg" alt="ondas" width="100%" height="100%"> 
    </footer>

       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
        crossorigin="anonymous"></script>
</body>
</html>
